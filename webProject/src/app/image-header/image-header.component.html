<div class="image-header">
  <p class="image-author" i18n>Author: {{ imageMetadata.author }}</p>
  <div class="image-important">
    <label for="important" i18n>Important: </label>
    <input
      type="checkbox"
      id="isImportant"
      [(ngModel)]="imageMetadata.isImportant"
    />
  </div>
</div>
