<section class="image">
  <div class="image-header-container">
    <app-image-header [imageMetadata]="imageMetadata" />
  </div>

  <a [routerLink]="['/details', imageMetadata.id]">
    <img
      class="image-thumbnail"
      src="https://picsum.photos/id/{{ imageMetadata.id }}/250/250"
      alt="Image Id: {{ imageMetadata.id }}"
      i18n-alt
    />
  </a>
</section>
