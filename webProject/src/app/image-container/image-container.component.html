<section class="image" style="width: 250px">
  <p class="image-author" style="width: 200px; padding: auto; margin: auto">
    Author: {{ imageMetadata.author }}
  </p>
  <a [routerLink]="['/details', imageMetadata.id]">
    <img
      class="image-thumbnail"
      src="{{ imageMetadata.download_url }}.webp"
      alt="Image Id: {{ imageMetadata.id }}"
    />
  </a>
</section>
